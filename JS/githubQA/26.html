<script>
    const usersPromise = axios.get("https://api.github.com/users")
    usersPromise
        .then(response => {
            usernames = response.data[0].login
            return axios.get(`https://api.github.com/users/${usernames}/repos`)
        })
        .then(response => {
            console.log(response.data)
        })
        .catch(error => {
            console.error(error)
        })
</script>
